<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petualangan Labirin Cerdas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Petualangan Labirin Cerdas</h1>
        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
        </div>

        <div id="game-container" class="card p-4 shadow-lg">
            <h3 class="text-center mb-3" id="levelTitle">Level 1</h3>
            <div id="maze-grid" class="d-flex flex-wrap justify-content-center">
                </div>
            <div id="feedback-area" class="text-center mt-3"></div>
            <div id="level-complete-message" class="text-center mt-3 d-none">
                <h3>Selamat! Anda Berhasil Melewati Labirin!</h3>
                <button class="btn btn-success mt-2" id="nextLevelBtn">Lanjut ke Level Berikutnya</button>
            </div>
            <div id="game-over-message" class="text-center mt-3 d-none">
                <h3>Selamat! Anda Telah Menyelesaikan Semua Labirin! ðŸŽ‰</h3>
                <img src="assets/end.png" alt="Harta Karun" class="img-fluid mt-3" style="max-width: 150px;">
                <button class="btn btn-primary mt-3" id="playAgainBtn">Main Lagi</button>
            </div>

            <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="questionModalLabel">Penghalang! Jawab Dulu!</h5>
                        </div>
                        <div class="modal-body">
                            <p id="modalQuestionText"></p>
                            <div id="modalOptionsArea" class="row justify-content-center">
                                </div>
                            <div id="modalFeedback" class="mt-2 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
